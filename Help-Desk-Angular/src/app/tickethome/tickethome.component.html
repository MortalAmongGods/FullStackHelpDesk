<div class="home">
    <div class="home-header">
        <h1>All The Tickets In The World</h1>
    </div>
    <div class="ticket-list">
        <ul *ngIf="tickets.length > 0; else waitingForTickets">
            
            <li *ngFor="let ticket of tickets">
                <div>
                    <p>name: 
                        <a [routerLink]="['/tickets', ticket.ticketId]">{{ticket.submitterName}}</a>
                        <!-- <button (click)="deleteStudent(student.studentId)">❌</button> -->
                    </p>
                </div>
            </li>
        </ul>
        <ng-template #waitingForTickets>
            <p>getting students...</p>
        </ng-template>
    </div>
</div>
