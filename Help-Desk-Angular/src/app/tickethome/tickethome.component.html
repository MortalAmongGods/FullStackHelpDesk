<div class="home">
    <div class="home-header">
        <h1>How Can We Help?</h1>
    </div>

    <button type = "ticket">Submit Your Request Here!</button>
    <button type = "admin">Admin Log In </button>

    
    <div class="ticket-list">
        <ul *ngIf="tickets.length > 0; else waitingForTickets">
            
            <li *ngFor="let ticket of tickets">
                <div>
                    <p>name: 
                        <a [routerLink]="['/tickets', ticket.ticketId]">{{ticket.subject}}</a>
                    </p>
                </div>
            </li>
        </ul>
        <ng-template #waitingForTickets>
            <p>getting students...</p>
        </ng-template>
    </div>
</div>
